<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <h1 class="col-12 h2 text-center">Formulaire d'inscription</h1>
        </div>
        <div class="row no-gutters">
            <form action="" class="w-100" id="register">
                <div class="row no-gutters d-flex justify-content-md-between">
                    <div class="col-12 col-md-5 text-center login">
                        <input class="form-control mb-3" type="text" name="pseudo" id="pseudo"
                            placeholder="Identitifiant" required="required" title="teste">
                        <input type="mail" name="mail" id="mail" placeholder="Adresse Email" class="form-control mb-3"
                            required="required">
                    </div>
                    <div class="col-12 col-md-5 password">
                        <input type="password" name="pass" id="pass" placeholder="Mot de passe"
                            class="form-control mb-3" required="required">
                        <div class="progress">

                            <div class="progress-bar" role="progressbar" style="width: 0%"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <input type="password" name="passconf" id="passconf" placeholder="Confirmation mot de passe"
                            class="form-control mb-3 mt-3" required="required">
                    </div>
                    <div class="btnContainer col-12 d-flex justify-content-center justify-content-md-start">
                        <button type="submit" name="submit" id="submit">Envoyer</button>
                        <button id="reset" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="./static/script.js"></script>

</html>
